name: PR Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_COMMIT_HASH=${{ github.event.pull_request.head.sha || github.sha }}" >> $GITHUB_ENV

      - name: Run linting
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build -- --webpack
